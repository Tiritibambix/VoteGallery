<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Vote Gallery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="admin-header">
            <h1>ðŸ“Š RÃ©sultats des votes</h1>
            <button class="btn btn-export" onclick="exportExcel()">ðŸ“¥ Exporter Excel</button>
        </div>
        
        <table class="admin-table">
            <thead>
                <tr>
                    <th>Photo</th>
                    <th>Votes</th>
                </tr>
            </thead>
            <tbody id="stats-body">
                <tr><td colspan="2">Chargement...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        function loadStats() {
            fetch('/api/admin/stats')
                .then(r => r.json())
                .then(data => {
                    const body = document.getElementById('stats-body');
                    body.innerHTML = '';
                    
                    if (data.length === 0) {
                        body.innerHTML = '<tr><td colspan="2">Aucun vote</td></tr>';
                        return;
                    }
                    
                    data.forEach(row => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>
                                <div style="display: flex; align-items: center; gap: 10px;">
                                    <img src="/photos/${row.photo}" style="width: 60px; height: 60px; object-fit: contain; border-radius: 4px; background: #f0f0f0; padding: 4px;">
                                    <span style="font-size: 13px;">${row.photo}</span>
                                </div>
                            </td>
                            <td style="text-align: center; font-weight: bold;">${row.votes}</td>
                        `;
                        body.appendChild(tr);
                    });
                })
                .catch(e => console.error('Erreur:', e));
        }

        function exportExcel() {
            window.location.href = '/api/admin/export';
        }

        loadStats();
        setInterval(loadStats, 5000);
    </script>
    
    <script src="/static/noclickright.js"></script>
</body>
</html>
