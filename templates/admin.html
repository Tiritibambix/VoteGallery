<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Vote Gallery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="admin-header">
            <h1>ðŸ“Š RÃ©sultats des votes</h1>
            <button class="btn btn-export" onclick="exportExcel()">ðŸ“¥ Exporter en Excel</button>
        </div>
        
        <div class="admin-table-wrapper">
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>Photo</th>
                        <th>Votes</th>
                    </tr>
                </thead>
                <tbody id="stats-body">
                    <tr><td colspan="2">Chargement...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function loadStats() {
            fetch('/api/admin/stats')
                .then(r => r.json())
                .then(data => {
                    const body = document.getElementById('stats-body');
                    body.innerHTML = '';
                    
                    if (data.length === 0) {
                        body.innerHTML = '<tr><td colspan="2">Aucun vote enregistrÃ©</td></tr>';
                        return;
                    }
                    
                    data.forEach(row => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>
                                <div class="admin-photo-cell">
                                    <img src="/photos/${row.photo}" alt="${row.photo}" class="admin-thumbnail">
                                    <span class="photo-name">${row.photo}</span>
                                </div>
                            </td>
                            <td class="votes-cell">${row.votes}</td>
                        `;
                        body.appendChild(tr);
                    });
                });
        }

        function exportExcel() {
            window.location.href = '/api/admin/export';
        }

        // Charger les stats au dÃ©marrage
        loadStats();
        
        // Recharger toutes les 5 secondes
        setInterval(loadStats, 5000);
    </script>
</body>
</html>
