<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Vote Gallery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="admin-header">
            <h1>ðŸ“Š RÃ©sultats des votes</h1>
        </div>
        
        <table class="admin-table">
            <thead>
                <tr>
                    <th>Photo</th>
                    <th>Votes</th>
                </tr>
            </thead>
            <tbody id="stats-body">
                <tr><td colspan="2">Chargement...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        fetch('/api/admin/stats')
            .then(r => r.json())
            .then(data => {
                const body = document.getElementById('stats-body');
                body.innerHTML = '';
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td>${row.photo}</td><td>${row.votes}</td>`;
                    body.appendChild(tr);
                });
            });
    </script>
</body>
</html>
